####################################
# Almanac Reference Config File #
####################################

almanac {

  # spark://127.0.0.1@7077,127.0.0.2@7077,127.0.0.3@7077
  # or a local spark://host@7077
  # This defaults to local
  spark {
    master = "local[4]"
    # Would normally be `ms` in config but Spark just wants the Long
    streaming.batch.duration = 1000
    cleaner.ttl = 3600
  }

  cassandra {
    connection.host = "dev"
    keyspace = "almanac"
    table.metrics = "metrics"
    table.facts = "facts"
  }

  aggregation {
    # schedule.time = [8, 6, 4, 2, 0]
    schedule.time = ["MINUTE", "ALL_TIME"]
    # schedule.geo = [SECOND, MINUTE, HOUR, DAY, ALL_TIME]
    schedule.geo = [4, 0]
  }

}